<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mathletics28 - Join the Tryout</title>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="/static/mathletics28-logo.svg" alt="Mathletics28 Logo">
    </div>
  </header>

  <main>
    <section class="tryout-section">
      <h1>Join the Mathletics28 Tryout!</h1>
      <p>Enter your name and email to get free drills and join our team!</p>
      <form action="YOUR_MAUTIC_FORM_ENDPOINT" method="POST" class="tryout-form">
        <input type="text" name="mauticform[name]" placeholder="Full Name" required>
        <input type="email" name="mauticform[email]" placeholder="Email Address" required>
        <button type="submit" class="cta-button">Sign Me Up!</button>
        <input type="hidden" name="mauticform[formId]" value="YOUR_FORM_ID">
        <input type="hidden" name="mauticform[return]" value="/thankyou.html">
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mathletics28.com. All rights reserved.</p>
  </footer>
</body>
</html>
