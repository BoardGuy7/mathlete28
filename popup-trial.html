<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Popup Trial – Mathletics 28</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://cdn.lemonsqueezy.com/lemons.js"></script>
</head>
<body>
  <header>
    <h1>1-Day Free Trial</h1>
    <p class="tagline">Discover baseball-themed math drills in minutes.</p>
  </header>
  <section id="popup-signup">
    <!-- Embedded Mautic Form ID 3 -->
    <div class="mauticform_wrapper" id="mauticform_wrapper_addition28popup">
      <form autocomplete="false" method="post"
        action="https://crm.mathletics28.com/form/submit?formId=3"
        id="mauticform_addition28popup" data-mautic-form="addition28popup">
        <div class="mauticform-innerform">
          <input type="hidden" name="mauticform[sport]" value="Baseball" />
          <input type="hidden" name="mauticform[formId]" value="3" />
          <input type="hidden" name="mauticform[return]" value="https://mathletics28.com/thankyou.html" />
          <input type="hidden" name="mauticform[formName]" value="addition28popup" />
          <div class="mauticform-row">
            <input type="text" name="mauticform[first_name]" placeholder="First Name" required />
          </div>
          <div class="mauticform-row">
            <input type="text" name="mauticform[last_name]" placeholder="Last Name" required />
          </div>
          <div class="mauticform-row">
            <input type="email" name="mauticform[email]" placeholder="Email Address" required />
          </div>
          <div class="mauticform-row">
            <button type="submit" class="mauticform-button">Start Free Trial</button>
          </div>
        </div>
      </form>
    </div>
  </section>
  <footer>
    <p><a href="index.html">← Back to Home</a></p>
  </footer>
</body>
</html>
